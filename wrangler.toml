# Configuration Cloudflare Pages pour le frontend
name = "polyclinique"
compatibility_date = "2024-01-01"

# Configuration pour Cloudflare Pages
pages_build_output_dir = "./dist"

[env.production]
  # URL du backend via Caddy (sans /api car le sous-domaine pointe déjà vers le backend)
  VITE_API_URL = "https://api.polyclinique.fikiri.org"

[env.preview]
  # URL du backend local pour le développement
  VITE_API_URL = "http://localhost:4007/api"
